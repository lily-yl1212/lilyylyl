<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>舆情分析平台</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }

  .navbar {
      background-color: #007BFF;
      color: white;
    }

  .navbar-brand {
      font-size: 24px;
    }

  .nav-link {
      color: white;
    }

  .section-title {
      margin-top: 30px;
      margin-bottom: 20px;
      text-align: center;
    }

  .btn-custom {
      background-color: #007BFF;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }

  .btn-custom:hover {
      background-color: #0056b3;
    }

  .input-group {
      margin-bottom: 20px;
    }

  .result-area {
      border: 1px solid #dee2e6;
      border-radius: 5px;
      padding: 15px;
      background-color: white;
      margin-top: 20px;
    }

  .chart-area {
      margin-top: 30px;
    }
  </style>
</head>

<body>
  <!-- 导航栏 -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="#">舆情分析平台</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#">首页</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#crawl-data">爬取数据</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#process-text">处理文本</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#generate-word-cloud">生成词云图</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#generate-emotion-chart">生成情绪占比图</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- 爬取数据模块 -->
  <section id="crawl-data">
    <h2 class="section-title">爬取数据</h2>
    <div class="container text-center">
      <a href="https://www.bazhuayu.com/" class="btn-custom">跳转到八爪鱼</a>
      <a href="https://www.houyicraw.com/" class="btn-custom">跳转到后羿采集器</a>
      <p class="mt-3">使用爬虫软件前，请确保已安装并配置好相应环境。根据需求设置爬虫任务，爬取相关舆情数据。</p>
    </div>
  </section>

  <!-- 处理文本模块 -->
  <section id="process-text">
    <h2 class="section-title">处理文本</h2>
    <div class="container">
      <div class="input-group">
        <textarea class="form-control" id="input-text" placeholder="请输入或粘贴需要处理的文本"
          style="height: 200px"></textarea>
      </div>
      <div class="row">
        <div class="col-md-6">
          <button class="btn btn-primary" id="tokenize-button">分词</button>
        </div>
        <div class="col-md-6">
          <button class="btn btn-primary" id="clean-button">清洗数据</button>
        </div>
      </div>
      <div class="result-area" id="process-result"></div>
    </div>
  </section>

  <!-- 生成关键词词云图模块 -->
  <section id="generate-word-cloud">
    <h2 class="section-title">生成关键词词云图</h2>
    <div class="container">
      <div class="chart-area">
        <canvas id="word-cloud-chart"></canvas>
      </div>
      <div class="row mt-3">
        <div class="col-md-6">
          <label for="font-size-range">字体大小范围：</label>
          <input type="range" class="form-control-range" id="font-size-range" min="10" max="50" value="10,50">
        </div>
        <div class="col-md-6">
          <label for="color-theme">颜色主题：</label>
          <select id="color-theme" class="form-control">
            <option value="default">默认</option>
            <option value="bright">明亮</option>
            <option value="dark">深色</option>
          </select>
        </div>
      </div>
      <button class="btn btn-primary" id="generate-word-cloud-button">生成词云图</button>
    </div>
  </section>

  <!-- 生成情绪占比图模块 -->
  <section id="generate-emotion-chart">
    <h2 class="section-title">生成情绪占比图</h2>
    <div class="container">
      <div class="input-group">
        <select id="emotion-data-source" class="form-control">
          <option value="processed-text">从处理后的文本中分析</option>
          <option value="uploaded-data">上传数据文件</option>
        </select>
        <button class="btn btn-primary" id="generate-emotion-chart-button">生成情绪占比图</button>
      </div>
      <div class="chart-area">
        <canvas id="emotion-chart"></canvas>
      </div>
    </div>
  </section>

  <!-- 页脚 -->
  <footer class="bg-dark text-white text-center py-3">
    &copy; 2025 舆情分析平台版权所有
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // 模拟分词功能
    $('#tokenize-button').click(function () {
      const inputText = $('#input-text').val();
      const words = inputText.split(' ');
      $('#process-result').html('<p>分词结果：</p><p>' + words.join(', ') + '</p>');
    });

    // 模拟清洗数据功能
    $('#clean-button').click(function () {
      const inputText = $('#input-text').val();
      const cleanedText = inputText.replace(/[^\w\s]/gi, '');
      $('#process-result').html('<p>清洗后的数据：</p><p>' + cleanedText + '</p>');
    });

    // 模拟生成词云图功能（简单示例，实际需更复杂算法生成词云）
    $('#generate-word-cloud-button').click(function () {
      const ctx = document.getElementById('word-cloud-chart').getContext('2d');
      const fontMin = parseInt($('#font-size-range').val().split(',')[0]);
      const fontMax = parseInt($('#font-size-range').val().split(',')[1]);
      const colorTheme = $('#color-theme').val();

      const wordCloudData = {
        labels: ['舆情', '分析', '数据', '处理'],
        datasets: [{
          data: [20, 15, 10, 5],
          backgroundColor: ['#28A745', '#DC3545', '#FFC107', '#17a2b8'],
          borderWidth: 1
        }]
      };

      new Chart(ctx, {
        type: 'doughnut',
        data: wordCloudData
      });
    });

    // 模拟生成情绪占比图功能（简单示例，实际需情感分析算法）
    $('#generate-emotion-chart-button').click(function () {
      const dataSource = $('#emotion-data-source').val();
      const ctx = document.getElementById('emotion-chart').getContext('2d');

      const emotionData = {
        labels: ['正面', '负面', '中性'],
        datasets: [{
          data: [30, 20, 50],
          backgroundColor: ['#28A745', '#DC3545', '#FFC107'],
          borderWidth: 1
        }]
      };

      new Chart(ctx, {
        type: 'pie',
        data: emotionData
      });
    });
  </script>
</body>

</html>
